<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="animate__animated animate__fadeInDown">ðŸ“š Smart Study Planner</h1>
      <button id="toggleTheme" class="btn btn-outline-dark">ðŸŒ™ Toggle Theme</button>
    </div>

    <form id="taskForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" id="taskTitle" class="form-control" placeholder="Study Task" required />
        </div>
        <div class="col-md-6">
          <input type="datetime-local" id="taskDeadline" class="form-control" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Task</button>
    </form>

    <div id="taskList" class="row gy-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
